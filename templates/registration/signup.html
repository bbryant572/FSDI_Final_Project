{% extends 'base.html' %}
{% load static %}

{% block title%}Sign Up{% endblock title %}

{% block content %}
<div class="registration">
    <div class="reg-box-container">
        <div class="reg-header">
            <h1>Sign Up</h1> 
        </div>
        <div class="reg-main">
            <div class="registration-form">
                <form method="POST">
                    <div class="form-main">
                        {% csrf_token %}
                        {{ form.as_p }}
                    <div>
                    <div class="form-buttons">
                        <input type="submit" value="Sign Up" class="btn input-btn btn-dark">
                        <a class="btn back-btn btn-dark" href="{% url 'home_firstpage' %}">Back</a>
                    </div>
                </form>
            </div>
        </div>
        
    </div> 
</div>

{% endblock content %}

{% extends 'base.html' %}
{% load static %}
{% block title%}Log In{% endblock title %}

{% block content %}
<div class="registration">
    <h1>Log In</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Log In" class="btn btn-dark">
    </form>
    <a class="btn btn-dark" href="{% url 'home_firstpage' %}">Back</a>
</div>

{% endblock content %}
